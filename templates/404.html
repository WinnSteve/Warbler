{% extends 'base.html' %}

{% block body_class %}error-404{%endblock %}

{% block content %}

  <div class="message-404">
    <h3 class="display-3">PAGE DOES NOT EXIST {{ request.status }}</h3>
    <p class="m-3">
      Search Warbler using the search box below or
      <a href="/"><b>return to the homepage</b></a>. The Choice IS Yours!!!</p>
    <div class="row">
      <div class="col-sm-8 ml-auto mr-auto">
        <form class="form-inline" action="/users">
          <input name="q" class="form-control mb-0 mr-2" placeholder="Search Warbler">
          <button class="btn btn-default">Search</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
